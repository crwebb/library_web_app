<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CRW LIBRARY</title>


  <link href="library.css" rel="stylesheet">
</head>


<body>
  <div id="mainContainer">
      <div id="titleContainer">
          <div id="titleDiv">
              <h1>LIBRARY</h1>
              <h4>Add, remove and browse books to form your own personal library!</h4>
          </div>
      </div>

    
      <form id="myForm" action="" method="">
        <ul>
          <li>
            <label for="title">Title:</label>
            <input type="text" id="title" name="book_title">
          </li>
          <li>
            <label for="author">Author:</label>
            <input type="text" id="author" name="book_author">
          </li>
          <li>
            <label for="pages">Pages:</label>
            <input type="text" id="pages" name="book_pages">
          </li>
          <li>
            <label for="Read">Read:</label>
            <input type="checkbox" id="read" name="book_read">
          </li>
          <li>
            <button type="submit" id="submitBtn">Submit Book</button>
            <button type="button" id="closeBtn">X</button>
          </li>
        </ul>
      </form>


    <div id="yourBooksBar">
            <h4>Your Books</h4>
            <button type="button", id="newBookBtn">New Book</button>
    </div>
          
    <div id="books"> 
    </div>
  </div>

  <script src="library.js"></script>
</body>

</html>
